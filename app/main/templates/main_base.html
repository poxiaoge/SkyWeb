{% extends "mybase.html" %}

{% block body %}
    {{ super() }}
    {% block myhead %}
    {% endblock %}

    <div class="col-md-offset-3 col-md-6">
        {% for msg in get_flashed_messages() %}
            <div class="alert alert-warning">
                <button class="close" type="button" data-dismiss="alert">&times;</button>
                {{ msg }}
            </div>
        {% endfor %}
    </div>
    <br />
    {% block passage %}
    {% endblock %}


{% endblock %}
