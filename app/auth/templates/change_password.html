{% extends "mybase.html" %}
{%  import "bootstrap/wtf.html" as wtf %}
{% block body %}

{{ super }}

    <div class="col-md-offset-2 col-md-6">
    {% for msg in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button class="close" type="button" data-dismiss="alert">&times;</button>
            {{ msg }}
        </div>
    {% endfor %}
    </div>

    {{ wtf.quick_form(form) }}

{% endblock %}
